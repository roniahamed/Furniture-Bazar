{% load static %}

<header class="main_menu home_menu">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-12">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <a class="navbar-brand" href="{% url 'homepage' %}">
                        <img
                            src="{% static 'img/logo.png' %}"
                            width="100"
                            height="50"
                            alt="logo"
                        />
                    </a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-toggle="collapse"
                        data-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="menu_icon"
                            ><i class="fas fa-bars"></i
                        ></span>
                    </button>

                    <div
                        class="collapse navbar-collapse main-menu-item"
                        id="navbarSupportedContent"
                    >
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'homepage' %}"
                                    >Home</a
                                >
                            </li>
                            <li class="nav-item dropdown">
                                <a
                                    class="nav-link dropdown-toggle"
                                    href="#"
                                    id="navbarDropdown_1"
                                    role="button"
                                    data-toggle="dropdown"
                                    aria-haspopup="true"
                                    aria-expanded="false"
                                >
                                    Shop
                                </a>
                                <div
                                    class="dropdown-menu"
                                    aria-labelledby="navbarDropdown_1"
                                >
                                    <a class="dropdown-item" href="{% url 'category' %}">
                                        shop category</a
                                    >
                                    <a class="dropdown-item" href="{% url 'single_product' %}"
                                        >product details</a
                                    >
                                </div>
                            </li>
                            

                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'about-section' %}">About Us</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'contact_info' %}">Contact</a>
                            </li>
                        </ul>
                    </div>
                    <div class="hearer_icon d-flex">
                        <a id="search_1" href="javascript:void(0)"
                            ><i class="ti-search"></i
                        ></a>
                        <a href=""><i class="ti-heart"></i></a>
                        <div class="cart">
                            <a
                                
                                href="{% url 'cart' %}"
                            >
                                <i class="fas fa-cart-plus"></i>
                            </a>
                        </div>
                        <div class="dropdown cart">
                            <a
                                class="dropdown-toggle"
                                href="#"
                                id="navbarDropdown3"
                                role="button"
                                data-toggle="dropdown"
                                aria-haspopup="true"
                                aria-expanded="false"
                            >
                                <i class="fas fa-user-circle" aria-hidden="true"></i>
                            </a>
                            <div
                                    class="dropdown-menu"
                                    aria-labelledby="navbarDropdown_2"
                                >  {% if user.is_authenticated %}
                                    <a class="dropdown-item" >Hi, {{user.first_name}}</a>
                                    {% else %}
                                    <a class="dropdown-item" href="{% url 'logpage' %}">
                                        login</a
                                    >
                                    {% endif %}
                                    <a class="dropdown-item" href="{% url 'tracking' %}"
                                        >tracking</a
                                    >
                                    <a class="dropdown-item" href="{% url 'checkout' %}"
                                        >product checkout</a
                                    >
                                    <a class="dropdown-item" href="{% url 'cart' %}"
                                        >shopping cart</a
                                    >
                                    <a class="dropdown-item" href="{% url 'confirmation' %}"
                                        >confirmation</a
                                    >
                                    {% if user.is_authenticated %}
                                    <a class="dropdown-item" href="{% url 'logout' %}"
                                        >Logout</a
                                    >
                                    {% endif %}
                                </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    <div class="search_input" id="search_input_box">
        <div class="container">
            <form class="d-flex justify-content-between search-inner">
                <input
                    type="text"
                    class="form-control"
                    id="search_input"
                    placeholder="Search Here"
                />
                <button type="submit" class="btn"></button>
                <span
                    class="ti-close"
                    id="close_search"
                    title="Close Search"
                ></span>
            </form>
        </div>
    </div>
</header>
<!-- Header part end-->
